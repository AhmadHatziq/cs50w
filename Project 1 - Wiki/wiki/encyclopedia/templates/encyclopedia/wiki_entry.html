{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entry_name }}
{% endblock %}

{% block body %}
    <h1>Wiki Entry</h1>
	
	<h5> Below is the Wiki entry for {{ entry_name }} </h5>

    <div>
		{{ html_content |safe}} 
	</div>
	
	<form action=" {% url 'edit_page' %} " method="post">
		{% csrf_token %}
		<input type="hidden" name="entry_name" value="{{ entry_name }}">
		<button type="submit">Edit entry</button>
	</form>

{% endblock %}
