{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Create Listing</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
	
	<form action="{% url 'create_listing' %}" method="post">
		{% csrf_token %}
		<div class="form-group">
			{{ form }}
		</div>
		<input type="submit">
	</form>

{% endblock %}
